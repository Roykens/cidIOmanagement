<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gestion des Categories </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="../css/corps.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/gif" href="../image/logo.gif" />
    </h:head>
    <h:body>
        <div>
       <ui:include src="../menu/menu.xhtml" />
        </div>
        <div id="conten">
        <h:form id="list">
            <p:contextMenu for="ordreTable">     
                        <p:menuitem value="Supprimer" onclick="PF('cd').show()" icon="ui-icon-home"  update=":supform" />
                        <p:menuitem value="Modifier" onclick="PF('modifierDialog').show()" icon="ui-icon-pencil"  update=":updatform:display"/> 
                    </p:contextMenu>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:dataTable  var="ordre" id="ordreTable" value="#{ordreSortieBean.ordreSorties}" selection="#{ordreSortieBean.ordreSortie}" selectionMode="single" rowKey="#{ordre.id}" paginator="true" rows="10" paginatorPosition="bottom">  

                        <f:facet name="header">  
                            Liste des Ordre de sortie
                        </f:facet> 

                        <p:column headerText="Nommenclature" filterBy="#{ordre.nomenclatureSommaire}" sortBy="#{ordre.nomenclatureSommaire}">
                            <h:outputText value="#{ordre.nomenclatureSommaire}" />  
                        </p:column>  
                        
                        <p:column headerText="Nom" filterBy="#{ordre.nom}" sortBy="#{ordre.nom}">  
                            <h:outputText value="#{ordre.nom}" />  
                        </p:column>
                        
                        <f:facet name="footer">  
                            <p:commandButton value="Ajouter une ordre" onclick="PF('ajouter_dialog').show()" icon="ui-icon-disk" update=":list:ordreTable" /> 
                        </f:facet> 
                    </p:dataTable> 
                </h:form>
                <p:dialog id="dialog" header="Modifier une ordre" widgetVar="modifierDialog" resizable="false"  
                          width="400" showEffect="clip" hideEffect="explode" modal="true">  
                    <h:form id ="updatform">
                        <h:panelGrid id="display" columns="2" >  
                            <h:outputText value="Nomenclature"/> 
                            <p:inputText  id="entree0" value="#{donneesBean.ordreChoisi.nomenclatureSommaire}"/> 
                            <h:outputText value="Nom"/> 
                            <p:inputText  id="entree10" value="#{donneesBean.ordreChoisi.nom}"/> 

                            <h:inputHidden  id="entree11" value="#{donneesBean.ordreChoisi.id}"/> 

                            <f:facet name="footer"> <br/> 
                                <p:commandButton value="Modifier" action="#{donneesBean.updateCategorie()}"  oncomplete="PF('modifierDialog').hide()" icon="ui-icon-disk" update=":list:ordreTable" />  
                            </f:facet>
                            <f:facet name="footer">  
                                <p:commandButton value="Initialiser" type="reset" />  
                            </f:facet>
                        </h:panelGrid> 
                    </h:form>
                </p:dialog>       

                <p:confirmDialog  id="confirm" message="voulez vous vraiment supprimer?" showEffect="fade" widgetVar="cd" severity="alert" hideEffect="explode" >
                    <h:form id="supform">
                        <h:inputHidden  id="entree11" value="#{donneesBean.ordreChoisi.id}"/>
                        <p:commandButton value="Yes" action="#{donneesBean.deleteCategorie()}"  oncomplete="PF('cd').hide()" icon="ui-icon-check" update=":list:ordreTable"/>
                        <p:commandButton value="No" onclick="PF('cd').hide()" icon="ui-icon-close" />
                    </h:form>
                </p:confirmDialog>
               <p:dialog id="affecter" header="ajouter une ordre" widgetVar="ajouter_dialog" resizable="false" width="400" showEffect="clip" hideEffect="explode" modal="true"> 
                   <h:form id ="saveform">
                        <h:panelGrid id="display" columns="2" >  
                            <h:outputText value="Nomenclature"/> 
                            <p:inputText  id="en" value="#{donneesBean.ordre.nomenclatureSommaire}"/> 
                            <h:outputText value="Nom"/> 
                            <p:inputText  id="fr" value="#{donneesBean.ordre.nom}"/> 
                            <f:facet name="footer"> <br/> 
                                <p:commandButton value="Enregistrer" action="#{donneesBean.saveCategorie()}"  oncomplete="PF('ajouter_dialog').hide()" icon="ui-icon-disk" update=":list:ordreTable" />  
                            </f:facet>
                            <f:facet name="footer">  
                                <p:commandButton value="Annuler" onclick="PF('ajouter_dialog').hide()" />  
                            </f:facet>
                        </h:panelGrid> 
                    </h:form>
               </p:dialog>
            </div>
    </h:body>
</html>
