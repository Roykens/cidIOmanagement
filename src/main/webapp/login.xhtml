<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">
    <h:head>
        <title>Gestion des Categories </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./css/corps.css" rel="stylesheet" type="text/css" />

        <link rel="icon" type="image/gif" href="./images/logo.gif" />
    </h:head>
    <h:body>

        <div id="connexionB">
            <center>
                <f:view>
                    <p:panel header="Connexion" style="width: 500px;" id="tabClass">
                        <f:facet name="title">
                            <h:graphicImage value="./images/icon.png"/>
                            <h:outputText value="Connexion"/>
                        </f:facet>
                           <h:form >            
                                <p:growl id="growl"  showDetail="true"  />
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputLabel for="username" value="Nom utilisateur:" />
                                    <p:inputText id="username" value="#{loginBean.userName}" required="true" label="username" requiredMessage="Le nom d'utilisateur est obligatoire"/>

                                    <h:outputLabel for="password" value="Mot de passe:" />
                                    <p:password id="password" value="#{loginBean.password}" required="true" label="password" feedback="false" requiredMessage="Le mot de passe est obligatoire"/>

                                    <f:facet name="footer">
                                        <p:commandButton value="Connexion" update="growl" action="#{loginBean.login()}"/>
                                    </f:facet>  
                                </h:panelGrid>

                            </h:form>
                    </p:panel>



                </f:view>
            </center>
        </div>

    </h:body>

</html>
