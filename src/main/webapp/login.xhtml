<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">
   <h:head>
        <title>Gestion des Categories </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="../css/corps.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/gif" href="../image/logo.gif" />
    </h:head>
    <h:body>
       

        <f:view>
            <h:form>            
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{loginBean.userName}" required="true" label="username" />

                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{loginBean.password}" required="true" label="password" />

                    <f:facet name="footer">
                        <p:commandButton value="Login" update="growl" action="#{loginBean.login()}"/>
                    </f:facet>  
                </h:panelGrid>

            </h:form>



        </f:view>



    </h:body>

</html>
